<div class="container">
	<div class="row justify-content-center">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

			<form [formGroup]="userForm" (ngSubmit)="onSubmit($event)">

				<div class="form-group" [ngClass]="{ 'has-error': invalidName() }">
					<!-- First Name -->
					<label for="name" class="control-label">Name</label>
					<input type="text" formControlName="name" class="form-control" id="name" name="name"
						placeholder="Martin">
					<p *ngIf="invalidName()" id="first_name_error" class="help-block">Invalid name.</p>
				</div>
				<div class="form-group" [ngClass]="{ 'has-error': invalidEmail() }">
					<!-- Email -->
					<label for="email" class="control-label">E-mail</label>
					<input type="text" formControlName="email" class="form-control" id="email" name="email"
						placeholder="your@email.com">
					<p *ngIf="invalidEmail()" id="email_error" class="help-block">Invalid email address.</p>
				</div>

				<div class="form-group" [ngClass]="{ 'has-error': invalidPassword() }">
					<!-- Password -->
					<label for="password" class="control-label">Password</label>
					<input type="password" formControlName="password" class="form-control" id="password" name="password"
						placeholder="*****">
					<p *ngIf="invalidPassword()" id="password_error" class="help-block">Invalid password.</p>
				</div>

				<div class="form-group" [ngClass]="{ 'has-error': invalidCPassword() }">
					<!--Confirm Password -->
					<label for="cpassword" class="control-label">Confirm Password</label>
					<input type="password" formControlName="cpassword" class="form-control" id="cpassword"
						name="cpassword" placeholder="*****">
					<p *ngIf="invalidCPassword()" class="help-block">Invalid Confirm password.</p>
				</div>

				<div class="form-group has-error">
					<!-- Register Button -->
					<button type="submit" class="btn btn-primary">Register</button>
				</div>

			</form>
		</div>
	</div>
</div>
